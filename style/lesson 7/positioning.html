<!DOCTYPE html>
<html>
<head>
	<title>positioning</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main2.css">
</head>
<body>
	<header>
		<code>&#60;header&#62;</code>
	</header>
	<section class="grid"><!-- 
		Speakers --><section class="col-1-3">
		<code class="default">&#60;section="group"&#62;</code>
	</section><!-- 
	Schedule --><section class="col-1-3">
		<code>&#60;section&#62; <br> float: left</code>
	</section><!-- 
	Venue --><section class="col-1-3">
		<code>&#60;section&#62; <br> float: right</code>
	</section>
	</section>
	<footer>
		<code>&#60;footer&#62; <br> clear: both</code>
	</footer>
</body>
</html>
